<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <div id="container">
      <header>
        <div id="logo">
          <img src="./assets/logo.svg" alt="Logo RocketNews.">
      </header>
      
      <main id="infos">
          <div class="conteudo">
            <h1> atualize ideias e informações em 5 minutos.</h1>
            <p><strong>tudo que você precisa saber para começar seu dia bem e informado</strong></p>

            noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
            perfeito para se preparar para codar ☕
            </p>
          </div>
      
          <div class="form">
            <label for="email">
              <input  type="text" id="email" placeholder=" @gmail.com" >
              <button><img src="./assets/send.svg" alt=""></button>
            </label>
          </div>
          <span><a href="#">deixe-me ler primeiro <img src="./assets/arrow-right.svg" alt=""></a>
          </span>
      </main> 
    </div>

    <div id="imagem">
      <img src="./assets/read_news.jpg" alt="...">
    </div>
